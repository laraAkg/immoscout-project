<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilien Preis Vorhersage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Immobilien Preis Vorhersage</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="rooms" class="form-label">Zimmer:</label>
                        <input type="number" class="form-control" id="rooms" name="rooms" min="1" required step="0.5" >
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Größe (m²):</label>
                        <input type="number" class="form-control" id="size" name="size" min="1" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="postal_code" class="form-label">Postleitzahl + Ort:</label>
                        <input list="plz-list" class="form-control" id="postal_code" name="postal_code" placeholder="PLZ oder Ort suchen" required>
                        <datalist id="plz-list">
                            {% for plz, ort in plz_ort.items() %}
                                <option value="{{ plz }}">{{ plz }} - {{ ort }}</option>
                            {% endfor %}
                        </datalist>
                    </div>                    
                    <button type="submit" class="btn btn-primary w-100">Vorhersage</button>
                </form>
            </div>
        </div>
        {% if prediction %}
            <div class="alert alert-success mt-4 text-center" role="alert">
                {{ prediction }}
            </div>
        {% endif %}
        {% if error_message %}
            <div class="alert alert-danger mt-4 text-center" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
