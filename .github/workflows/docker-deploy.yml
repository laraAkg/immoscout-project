name: CI/CD Pipeline - Scrapy + Model + Flask Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Azure Container Registry (ACR)
      uses: azure/docker-login@v1
      with:
        login-server: lara283.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t lara283.azurecr.io/immoscout:latest .

    - name: Push Docker Image to ACR
      run: |
        docker push lara283.azurecr.io/immoscout:latest

    - name: Deploy to Azure Web App for Containers
      uses: azure/webapps-deploy@v2
      with:
        app-name: immoscout
        slot-name: production
        images: lara283.azurecr.io/immoscout:latest
