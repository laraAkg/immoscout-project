<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mietpreis Prognose Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mietpreis Prognose</h1>
        <form method="POST">
            <label>Zimmer</label>
            <input type="number" name="rooms" step="0.5" required>

            <label>Größe in m²</label>
            <input type="number" name="size_m2" step="0.1" required>

            <label>PLZ</label>
            <input type="number" name="plz_code" required>

            <input type="submit" value="Preis vorhersagen">
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prognostizierter Mietpreis:</strong><br> {{ prediction }} CHF
            </div>
        {% endif %}
    </div>
</body>
</html>
